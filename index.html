<html>

<head>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/vis/dist/vis.js"></script>
    <script type="text/javascript" src="node_modules/canvasjs/dist/canvasjs.min.js"></script>
    <script type="text/javascript" src="node_modules/canvasjs/dist/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="node_modules/vis/dist/vis.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        #paretoChart,
        #graphNetwork {
            width: 50%;
            height: 45%;
        }

        #sumChart,
        #sumChart2 {
            height: 40%;
            width: 50%;
        }

        h3,
        #s1,
        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-0" id="graphNetwork"></div>
            <div class="col-md-6 p-0" id="paretoChart"></div>
        </div>
        <div class="row">
            <div class="col-md-6 p-0" id="sumChart"></div>
            <div class="col-md-6 p-0" id="sumChart2"></div>
        </div>
        <div class="row">
            <h4 class="col-md-3" id="dfsResult">Is consistent: none</h2>
                <h4 class="col-md-3" id="nodeCount">Node Count: 0</h2>
                    <button class="btn btn-info col-md-6" id="generate">Generate</button>
        </div>
       <div class="row">
            <div class="col-md-6 row">
                <h4 class="col-md-6" id="probability">Probability: 0</h2>
                    <button class="btn btn-success col-md-3" id="increaseProbability">-</button>
                    <button class="btn btn-danger col-md-3" id="decreaseProbability"> +</button>
        </div>
    </div>
</body>

</html>
<script src="bundle.js"></script>
